<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="bcimagemobile" src="./assets/mobilebcimg.svg" alt="">
        <img class="desktoprightbc" src="./assets/desktopbcimageright.svg" alt="">
        <h1>Our Pricing</h1>
        <div class="buttondtxt">
            <h5 class="headertxt1">Annually</h5>
            <div class="headerbtn">
                <button class="circle"></button>
            </div>
            <h5 class="headertxt1">Monthly</h5>
        </div>
    </header>

    <div class="container">

        <div class="box1">
            <h4 class="boxh41">Basic</h4>
            <p class="price1"><span class="span1">$</span>199.99</p>
            <div class="div">
                <h5 class="h51">500 GB Storage</h5>
                <h5 class="h51">2 Users Allowed</h5>
                <h5 class="h51">Send up to 3 GB</h5>
            </div>
            <button class="boxbtn1">LEARN MORE</button>
        </div>


        <div class="box2">
            <h4 class="boxh42">Professional</h4>
            <p class="price2"><span class="span2">$</span>249.99</p>
            <div class="div">
                <h5 class="h52">1 TB Storage</h5>
                <h5 class="h52">5 Users Allowed</h5>
                <h5 class="h52">Send up to 10 GB</h5>
            </div>
            <button class="boxbtn2">LEARN MORE</button>
        </div>


        <div class="box3">
            <h4 class="boxh43">Master</h4>
            <p class="price3"><span class="span3">$</span>399.99</p>
            <div class="div">
                <h5 class="h53">2 TB Storage</h5>
                <h5 class="h53">10 Users Allowed</h5>
                <h5 class="h53">Send up to 20 GB</h5>
            </div>
            <button class="boxbtn3">LEARN MORE</button>
        </div>
    </div>
    <img class="desktopleftbc" src="./assets/desktopbcimageleft.svg" alt="">

    <script src="java.js"></script>
</body>
</html>
